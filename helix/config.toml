theme = "catppuccin_mocha"

[editor]
line-number = "relative"
mouse = true
cursorline = true
true-color = true
rulers = [80]
color-modes = true
completion-timeout = 15

[editor.statusline]
left = ["mode", "spinner", "file-name"]
#center = ["file-name"]
right = ["diagnostics", "workspace-diagnostics", "version-control", "selections", "position", "file-encoding", "file-type"]
separator = "â”‚"
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.indent-guides]
render = true

[editor.soft-wrap]
enable = true

[editor.auto-pairs]
'(' = ')'
'{' = '}'
'[' = ']'
'"' = '"'
'`' = '`'
'<' = '>'

[editor.lsp]
# Disable automatically popups of signature parameter help
auto-signature-help = true
# Show LSP messages in the status line
display-messages = true
display-inlay-hints = true

[editor.file-picker]
hidden = false
